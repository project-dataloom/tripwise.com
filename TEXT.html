<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Travel Itinerary</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 2rem;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
        }
        /* Smart Packing To-Do List */
        .packing-list {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .packing-list ol {
            padding-left: 0;
            list-style-type: none;
            counter-reset: packing-counter;
        }
        .packing-list li {
            counter-increment: packing-counter;
            margin-bottom: 12px;
            padding-left: 60px;
            position: relative;
            font-size: 1.05rem;
            transition: all 0.2s ease;
        }
        .packing-list li:before {
            content: counter(packing-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: #6c5ce7;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .packing-list input[type="checkbox"] {
            position: absolute;
            left: 35px;
            top: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .packing-list li.checked {
            color: #888;
            text-decoration: line-through;
        }
        .packing-list li.checked:before {
            background: #00b894;
        }
        /* Transportation Section */
        .transport-options {
            margin-bottom: 30px;
        }
        .transport-card {
            height: 200px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .transport-card.selected {
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }
        .transport-card:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .transport-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .transport-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            margin: 0;
            text-align: center;
            font-weight: bold;
        }
        .transport-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c5ce7;
            font-size: 1rem;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .transport-card.selected .transport-icon,
        .transport-card:hover .transport-icon {
            opacity: 1;
        }
        .section-title {
            border-bottom: 2px solid #dfe6e9;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #2d3436;
        }
        .generate-btn-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        .generate-btn-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .btn-generate {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            transition: all 0.3s ease;
        }
        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(108, 92, 231, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header - Removed the trip details row -->
    <div class="header text-center">
        <div class="container">
            <h1><i class="fas fa-suitcase"></i> Smart Packaging</h1>
        </div>
    </div>

    <div class="container">
        <!-- Smart Packing Section - To-Do List Format -->
        <section class="mb-5">
            <h2 class="section-title"><i class="fas fa-suitcase"></i> Smart Packing</h2>
            <div class="packing-list">
                <h4 class="mb-4">Essential Items to Pack:</h4>
                <ol id="packingItems">
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Lightweight clothing (cotton recommended)</label>
                    </li>
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Comfortable walking shoes</label>
                    </li>
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Sunglasses and sun hat</label>
                    </li>
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Sunscreen (SPF 30+)</label>
                    </li>
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Reusable water bottle</label>
                    </li>
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Basic first aid kit</label>
                    </li>
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Power adapter (India uses Type D)</label>
                    </li>
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Light rain jacket (monsoon season)</label>
                    </li>
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Camera or smartphone</label>
                    </li>
                    <li>
                        <input type="checkbox" class="form-check-input">
                        <label>Travel documents (ID, tickets, hotel info)</label>
                    </li>
                </ol>
            </div>
        </section>

        <!-- Transportation Options -->
        <section class="transport-options">
            <h2 class="section-title"><i class="fas fa-route"></i> Transportation Options</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="transport-card" data-transport="bus">
                        <img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Bus">
                        <h3 class="transport-title">By Bus</h3>
                        <div class="transport-icon">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="transport-card" data-transport="train">
                        <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Train">
                        <h3 class="transport-title">By Train</h3>
                        <div class="transport-icon">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="transport-card" data-transport="flight">
                        <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Flight">
                        <h3 class="transport-title">By Flight</h3>
                        <div class="transport-icon">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="generate-btn-container" id="generateBtnContainer">
                <button class="btn btn-generate" id="generateTripBtn">
                    <i class="fas fa-map-marked-alt me-2"></i> Generate My Trip Plan
                </button>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Packing list checkboxes
            const checkboxes = document.querySelectorAll('#packingItems input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const listItem = this.parentElement;
                    if (this.checked) {
                        listItem.classList.add('checked');
                    } else {
                        listItem.classList.remove('checked');
                    }
                });
            });

            // Transportation selection
            const transportCards = document.querySelectorAll('.transport-card');
            const generateBtnContainer = document.getElementById('generateBtnContainer');
            const generateTripBtn = document.getElementById('generateTripBtn');
            let selectedTransport = null;

            transportCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Remove selected class from all cards
                    transportCards.forEach(c => c.classList.remove('selected'));
                    
                    // Add selected class to clicked card
                    this.classList.add('selected');
                    selectedTransport = this.getAttribute('data-transport');
                    
                    // Show generate button
                    generateBtnContainer.classList.add('visible');
                });
            });

            // Generate trip button click
            generateTripBtn.addEventListener('click', function() {
                if (selectedTransport) {
                    // Define the pages for each transport option
                    const transportPages = {
                        'bus': 'busbooking.html',
                        'train': 'trainbooking.html',
                        'flight': 'flightbooking.html'
                    };
                    
                    // Open the corresponding page
                    window.location.href = transportPages[selectedTransport];
                } else {
                    alert('Please select a transportation option first!');
                }
            });
        });
    </script>
</body>
</html>
